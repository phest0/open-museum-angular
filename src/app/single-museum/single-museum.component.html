<div class="card">
  <div class="card-body">
    <h5 class="card-title">📍 {{ museums.name }}</h5>
    <p class="card-text">Ville : {{ museums.city }}</p>
    <div class="row">
      <div class="col">
        <a [routerLink]="['museum/', museums._id]" class="card-link">View Details</a>
      </div>
    </div>
  </div>
</div>
