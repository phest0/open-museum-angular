<div class="card mb-3" style="">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="..." class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{ museums.name }}</h2>
        <p>Ville : {{ museums.city }}</p>
        <a href="" [routerLink]="['museum/', museums._id]" class="btn btn-primary btn-lg" role="button"
          aria-pressed="true">View
          Details</a>
      </div>
    </div>
  </div>
</div>
